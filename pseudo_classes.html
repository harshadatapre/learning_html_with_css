<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="css/pseudo_classes.css">
</head>
<body>
    <!-- hover effect example -->
    <h1 class="hover_effect">Hover Effect Example</h1>

    <!-- active example -->
    <button>Submit</button>
    <br>

    <!-- visited example -->
    <a href="https://codepen.io">Click Here</a>
    <br><br>

    <!-- input focus -->
    <input type="text" placeholder="Enter first name">
    <br><br>

    <!-- ul>li*10{item $} shortcut -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>
        <li>item 10</li>
    </ul>

    
</body>
</html>
