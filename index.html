<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <style>
        h2 {
            color: aqua;
            font-size: 50px;
            background-color: burlywood;
        }

        h2 {
            color:red
        }
    </style>
</head>
<body>
    <!-- internal css -->
    <h2>Open editors</h2>
    <h2 style="color: blueviolet;">Learning html with css</h2>

    <!-- inline css example -->
    <h1 style="color: red; background-color: yellow;">File Edit Selection</h1>

    <!-- external css -->
     <h3 style="color: brown;">style css index html</h3>
</body>
</html>
