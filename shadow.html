<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <link rel="stylesheet" href="css/shadow.css">
</head>
<body>
    <!-- box shadow -->
    <img class="box_shadow" src="images/sky.jpg" alt="sky">
    <img class="box_shadow2" src="images/abcd.jpg" alt="abcd">
    <img class="box_shadow3" src="images/beach.jpg" alt="beach">
    <img class="box_shadow4" src="images/flowers_bg.jpg" alt="flowers_bg">

    <!-- drop shadow -->
    <img class="drop_shadow" src="images/aaloo_paratha.png" alt="sky">
    <img class="drop_shadow2" src="images/hat.png" alt="hat">
    <img class="drop_shadow3" src="images/horse.png" alt="horse">
    <img class="drop_shadow4" src="images/ribbon.png" alt="ribbon">
</body>
</html>
